<div class="block-center mt-xl wd-xl" ng-controller="LoginCtrl">
   <!-- START panel-->
   <div class="panel panel-dark panel-flat">
      <div class="panel-heading text-center">
         <a href="#">
            <img class="block-center img-rounded" src="static/images/vote_header.png" alt="Image" />
         </a>
      </div>
      <div class="panel-body">
         <p class="text-center pv"><strong>i文体后台运营系统</strong></p>
         <form class="form-validate mb-lg" role="form" ng-submit="login()" name="loginForm" novalidate="">
            <div class="form-group has-feedback">
               <input class="form-control" id="username" type="text" name="username"
                  placeholder="请输入用户名称" autocomplete="off" ng-model="user.username" required />
               <span class="fa fa-mobile form-control-feedback text-muted"></span>
               <!-- <span class="text-danger" ng-show="loginForm.username.$invalid && !loginForm.username.$pristine">
                  *请输入用户名称
               </span> -->
            </div>
            <div class="form-group has-feedback">
               <input class="form-control" id="password" type="password" name="password"
                  placeholder="请输入用户密码" ng-model="user.password" required />
               <span class="fa fa-lock form-control-feedback text-muted"></span>
               <!-- <span class="text-danger" ng-show="registerForm.password.$invalid && !registerForm.password.$pristine">
                  *请输入有效密码
               </span> -->
            </div>
            <!-- <div class="clearfix">
               <div class="checkbox c-checkbox pull-left mt0">
                  <label>
                     <input type="checkbox" value="" name="account_remember" ng-model="login.account.remember" />
                     <span class="fa fa-check"></span>Remember Me</label>
               </div>
               <div class="pull-right"><a class="text-muted" ui-sref="page.recover">Forgot your password?</a>
               </div>
            </div> -->
            <button class="btn btn-block btn-success btn-outline mt-lg" type="submit" ng-disabled="loginForm.$invalid">登&nbsp;录</button>
         </form>
         <!-- <div class="alert alert-danger text-center" ng-show="authMsg">{{authMsg}}</div> -->
         <!-- <p class="pt-lg text-center">Need to Signup?</p><a class="btn btn-block btn-default" ui-sref="page.register">Register Now</a> -->
      </div>
   </div>
   <!-- END panel-->
   <div class="p-lg text-center">
       <span>&copy;</span>
      <span ng-bind="app.year"></span>
      <span>-</span>
      <span ng-bind="app.name"></span>
      <br/>
      <span ng-bind="app.description"></span>
       当前版本：<span ng-bind="currentVersion"></span>
   </div>
</div>
