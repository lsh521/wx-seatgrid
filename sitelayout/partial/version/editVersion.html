<h3>编辑版本</h3>
<div ng-controller="EditVersion">
	<div class="panel panel-default">
		<div class="panel-heading">编辑版本信息</div>
		<div class="panel-body">
			<form class="form-horizontal" role="form" name="versionForm">
				<fieldset>
					<div class="form-group">
						<label class="col-sm-2 control-label">版本号</label>
						<div class="col-sm-10">
							<input class="form-control" type="text" name="title" ng-model="version.title">
						</div>
					</div>
				</fieldset>
				<fieldset>
					<div class="form-group">
						<label class="col-sm-2 control-label">操作人</label>
						<div class="col-sm-10">
							<input class="form-control" type="text" name="operator" ng-model="version.operator">
						</div>
					</div>
				</fieldset>
				<fieldset>
					<div class="form-group">
						<label class="col-sm-2 control-label">更新内容</label>
						<div class="col-sm-10">
							<textarea class="form-control" rows="10" ng-model="version.describe"></textarea>
						</div>
					</div>
				</fieldset>
				<div class="row">
					<div class="col-sm-12">
						<center>
							<a class="btn btn-default btn-outline" ui-sref="app.versionManage">返回列表</a>
							<button class="btn btn-success btn-outline" ng-click="createVersion()">保存</button>
						</center>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
